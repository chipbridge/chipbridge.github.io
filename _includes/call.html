<div class="call">
  <div class="call-box-top">
    {% if site.data.contact.phone %}
        <div class="call-phone"><strong>Phone: </strong> {{ site.data.contact.phone }} </div>
    {% endif %}
    {% if site.data.contact.email %}
    <div class="call-email"><strong>Email: </strong>
      <a href="mailto:{{ .site.data.contact.email }}">
        {{ site.data.contact.email }}
      </a>
    </div>
    {% endif %}
  </div>
    {% if include.show_button %}
      <div class="call-box-bottom"> 
        <!-- New Button -->
        <a href="{{ site.data.contact.product_button_link }}" class="button product-button">Product List</a>
        <a href="{{ site.data.contact.contact_button_link }}" class="button">Contact</a>
        <a href="https://www.digikey.com/en/supplier-centers/chip-bridge-tech" target="_blank" class="btn btn-digikey">
          <img src="{{ site.baseurl }}/images/logo/logo_dk.png" alt="Chip Bridge Digi-Key Store">
        </a>
      </div>
    {% endif %}
</div>
